<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>

</head>
<body>

    <header>
        <!-- To Do List Bars -->
        <div class="flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex justify-content-around">  
                <button type="button" class="btn btn-secondary">SORT</button>  
                <p>To Do List</P>
                    <button type="button" class="btn btn-secondary ">BUTTON</button>
                </div>
            </div>
            
            <!-- Date Bar -->
            <div class="row">
                <div class="col-4" style="padding: 0%;" >
                    <div class="card flex-fill">
                        <div class="card-body" >
                            <p style="text-align: center; margin: 0;">Yesterday</p>
                        </div>
                    </div>
                    <div class="col-4"style="padding: 0%;">
                      <div class="card flex-fill">
                          <div class="card-body">
                              <p style="text-align: center; margin: 0;">Today</p>
                          </div>
                      </div>
                  </div>
                  <div class="col-4" style="padding: 0%;">
                      <div class="card flex-fill">
                          <div class="card-body">
                              <p style="text-align: center; margin: 0;">Tomorrow</p>
                          </div>
                      </div>
                  </div>
                </div>

    
</header>

<footer>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">+</button>
      </div>
</footer>

</body>
