<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>

</head>

<body>

    <header>
        <!-- To Do List Bars -->
        <div class="place border border-dark">
            <div class="d-flex align-items-center">
                <div class="col-2">
                    <button type="button" class="">SORT</button>
                </div>
                <div class="col-8">
                    <p class="text-center text-uppercase fw-bold fs-1 topic">To Do List</P>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <button type="button" class="">BUTTON</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">Yesterday</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">today</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">Tomorrow</button>
                </div>
            </div>
        </div>

        <!-- Date Bar -->
        <div class="row">
            <div class="col-1" style="padding: 0%;">
                <div class="d-flex flex-column bd-highlight mb-3" id="checkbox">
                    <input class="form-check-input me-1" type="checkbox" value="" style="margin-inline-start: auto !important; margin: 12px;">
                    <input class="form-check-input me-1" type="checkbox" value="" style="margin-inline-start: auto !important; margin: 12px;">
                    <input class="form-check-input me-1" type="checkbox" value="" style="margin-inline-start: auto !important; margin: 12px;">
                    <input class="form-check-input me-1" type="checkbox" value="" style="margin-inline-start: auto !important; margin: 12px;">
                    <input class="form-check-input me-1" type="checkbox" value="" style="margin-inline-start: auto !important; margin: 12px;">
                </div>
            </div>
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-task1" role="tab" aria-controls="list-home">task1</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-task2" role="tab" aria-controls="list-profile">task2</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-task3" role="tab" aria-controls="list-messages">task3</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-task4" role="tab" aria-controls="list-settings">task4</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-task5" role="tab" aria-controls="list-settings">task5</a>
                </div>
            </div>
            <div class="col-7">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade " id="list-task1" role="tabpanel" aria-labelledby="list-home-list">
                        <p value="">Assigned To</p>
                        <p value="">task1 details</p>
                        <p value="">Due Date</p>
                    </div>
                    <div class="tab-pane fade" id="list-task2" role="tabpanel" aria-labelledby="list-profile-list">
                        <p value="">Assigned To</p>
                        <p value="">task2 details</p>
                        <p value="">Due Date</p>
                    </div>
                    <div class="tab-pane fade" id="list-task3" role="tabpanel" aria-labelledby="list-messages-list">
                        <p value="">Assigned To</p>
                        <p value="">task3 details</p>
                        <p value="">Due Date</p>
                    </div>
                    <div class="tab-pane fade" id="list-task4" role="tabpanel" aria-labelledby="list-settings-list">
                        <p value="">Assigned To</p>
                        <p value="">task4 details</p>
                        <p value="">Due Date</p>
                    </div>
                    <div class="tab-pane fade" id="list-task5" role="tabpanel" aria-labelledby="list-profile-list">
                        <p value="">Assigned To</p>
                        <p value="">task5 details</p>
                        <p value="">Due Date</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- card -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>New Task</h2>
                    <form id="newTaskForm">
                    <p>Name</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"  id="newTaskName">
                      </div>
    
                    <p>Description</p>
                    <div class="input-group mb-3">
                        <textarea class="form-control" aria-label="With textarea" id="newTaskDescription"></textarea>
                    </div>
    
                    <div class="row">
                        
                        <div class="form-group col mb-3">
                            <label for="newTaskDueDate">Assigned To</label>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col mb-3">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="newTaskDueDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block d-grid gap-2 col-6 mx-auto mb-3">Add Task</button>
                </form>
                </div>
            </div>
        </div>


    </header>

    <footer class="place fixed-bottom">
        <div class="border border-dark">
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary me-md-2 circle" type="button">+</button>
            </div>
        </div>
    </footer>

</body>

</html>
