<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Task List</h1>
        <div class="row">
            <div class="col">
                <h2>New Task</h2>
                <form id="newTaskForm">
                <p>Name</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                <p>Description</p>
                <div class="input-group mb-3">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="row">
                    
                    <div class="form-group col mb-3">
                        <label for="newTaskDueDate">Assigned To</label>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="form-group col mb-3">
                        <label for="newTaskDueDate">Due Date</label>
                        <input type="date" class="form-control" id="newTaskDueDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block d-grid gap-2 col-6 mx-auto mb-3">Add Task</button>
            </form>
            </div>
        </div>
        <h2 class="my-3">Tasks</h2>
    </div>


    
</body>
</html>
